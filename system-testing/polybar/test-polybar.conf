include-file = ~/.config/polybar/decore.ini
include-file = ~/.config/polybar/gruvbox-light.ini
;include-file = ~/.config/polybar/tray-bar.ini
;include-file = ~/.config/polybar/gruvbox-dark.ini

[settings]
p=2px
height=20px
width=100%
border-size=4px
nborder=${}

[bar/test]
monitor=
monitor-fallback=
enable-ipc = true
bottom = false
width = ${settings.width}
height = ${settings.height}
fixed-center=true
background = ${colors.background}
;foreground = #111

include-file = ~/.config/polybar/normal-font.ini
border-size = ${settings.border-size}
border-color=${colors.background}
;offset-y = 0.8%
;offset-x = 1%
margin = 10px
modules-left = RL xworkspaces RR blank 
; RL xwindow RR
modules-right = RL-green volume RR-green blank RL signal RR blank RL battery RR blank RL spotify-icon discord-icon power RR arrow 
modules-center = RL-orange date RR-orange

override-redirect = true
tray-position = right 
; tray-maxsize = 25
tray-transparent = false
; tray-background = #282C34

[bar/systray]
# As small as possible, polybar will resize it when items get added
width = 1

# Whatever fits your needs
height = 60
bottom = true
# Bottom left to imitate gnome-shells systray
# REQUIRED for us to be able to move the window
override-redirect = true
modules-right = placeholder
tray-position = right 
tray-maxsize = 25
tray-transparent = false
tray-background = #282C34

[module/placeholder]
# Just a dummy module as polybar always requires at least one amodule
type = custom/script
width = 1


[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 100

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

format-charging-padding = 1
format-charging-background = ${colors.background-alt1}
format-charging-foreground = ${colors.green}
format-discharging-padding = 1

label-charging = %{T1}%percentage%%%{T-}
label-discharging = %{T1}%percentage%%%{T-}
;format-charging-foreground = ${colors.foreground-alt1}
format-discharging-background= ${colors.background-alt1}
format-discharging-foreground = ${colors.foreground-alt1}
label-full = %{T1} %{T-}%{T1} %percentage%% %{T-}
;format-full-foreground = ${colors.foreground-alt1}
format-full-background = ${colors.background-alt1}
format-full-foreground = ${colors.light-green}

ramp-capacity-0 = %{T1}%{T-} 
ramp-capacity-1 = %{T1}%{T-}
ramp-capacity-2 = %{T1}%{T-}
ramp-capacity-3 = %{T1}%{T-} 
ramp-capacity-4 = %{T1}%{T-}

ramp-capacity-1-foreground = #ff3232
ramp-capacity-0-foreground = #ff3232
ramp-capacity-2-foreground = #ffff4c
ramp-capacity-3-foreground = #66b266
ramp-capacity-4-foreground = #66b266

animation-charging-0 = %{T1}%{T-}
animation-charging-1 = %{T1}%{T-}
animation-charging-2 = %{T1}%{T-}
animation-charging-3 = %{T1}%{T-}
animation-charging-4 = %{T1}%{T-} 

; Framerate in milliseconds
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1.0
;!important

label = %{T1} Date: %date% %time% %{T-} 
label-foreground = ${colors.background-alt2}
label-background = ${colors.light-orange}
label-padding = 2
;label = %{T1}%time%%{T-} 
date = %Y-%m-%d%
time = %H:%M

[module/volume]
type = internal/alsa
format-volume =  <bar-volume> <ramp-volume> <label-volume>
; format-volume-foreground = ${colors.foreground-alt1}
; format-volume-background = ${colors.background-alt1}
format-volume-foreground = ${colors.foreground-alt1}
format-volume-background = ${colors.green}
;
format-volume-padding = 1
label-volume = %{T1}%percentage%%%{T-}
label-muted = %{T1}%{T-}

format-volume-underline = ${colors.primary}
label-muted-padding = 2

label-muted-background = ${colors.red}

;bar-volume-indicator = %{T2}%{T-}
bar-volume-indicator = %{T1}|%{T-}
bar-volume-indicator-foreground = #3B4252
bar-volume-width = 6
bar-volume-fill = %{T1} %{T2}
bar-volume-empty = %{T1}%{T-}

bar-volume-foreground-0 = #8FBCBB
bar-volume-foreground-1 = #88C0D0
bar-volume-foreground-2 = #81A1C1
bar-volume-foreground-3 = #81A1C1
bar-volume-foreground-4 = #5E81AC
bar-volume-foreground-5 = #3B4252


ramp-volume-0 = %{T2}%{T-}
ramp-volume-1 = %{T2}%{T-}
ramp-volume-2 = %{T2}%{T-}
ramp-volume-3 = %{T2}%{T-}

;label-muted-foreground = #66
;label-volume-background = ${colors.p-night}


[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true


; this dot icons use FiraCode fonts
icon-0 = 1;%{T1}%{T-}
icon-1 = 2;%{T1}%{T-}
icon-2 = 3;%{T1}%{T-}
icon-3 = 4;%{T1}%{T-}
icon-4 = 5;%{T1}%{T-}


;radius = 10
;icon-0 = 1;
;icon-1 = 2;
;icon-2 = 3;
;icon-3 = 4;
;icon-4 = 5;

;icon-default = %{T3}%{T-}

format = <label-state>

label-state =  %{T3}%icon%%{T-} 
label-active = %{T3}%icon%%{T-} 
label-occupied= %{T3}%icon%%{T-}
label-empty = %{T3}%icon%%{T-} 

label-occupied-background = ${colors.background-alt}
label-empty-background = ${colors.background-alt}
;label-active-background = ${colors.light-yellow}
label-active-background = ${colors.background-alt1}

label-empty-foreground = ${colors.light-red}
label-occupied-foreground =${colors.light-aqua} 

; basic padding!
label-occupied-padding = ${settings.p}
label-empty-padding = ${settings.p}
label-urgent-padding =${settings.p}
label-active-padding =${settings.p}

label-monitor = %name%

[module/power]
type = custom/text
content = %{T1}%{T-}
content-padding = 1
content-background = ${colors.background-alt1}
;content-background = ${colors.primary}
content-foreground= #000000
#click-left= exec /mnt/coding/rust-projects/cli/target/release/rofi-controller powermenu 
[module/pengu]
type = custom/text
content = %{T3}%{T-}
content-padding = 2
content-background = ${colors.primary}
content-foreground= #000000

;label-connected = %{A1:nmcli device wifi list | rofi -show -dmenu:}%{T3} %{T1}%essid%%{T-}%{T-}%{A}
;label-connected = %{A1:urxvt -e nmtui:}%{T3} %{T1}%essid%%{T-}%{T-}%{A}

[module/signal]
type = internal/network
interface = wlp2s0
interval = 300
format-connected = <label-connected> 
#label-connected = %{A1:exec /mnt/coding/rust-projects/cli/target/release/rofi-controller nmcli :}%{T3} %{T1}%essid%%{T-}%{T-}%{A}
label-connected = %{T1} %{T2}%essid%%{T-}%{T-}
label-disconnected = %{T1} %{T-}
tail = true
format-disconnected-foreground = #bf1919
format-disconnected-background = ${colors.background-alt1}

format-connected-background = ${colors.background-alt1}
format-connected-foreground = ${colors.foreground-alt1}

;format-connected-margin = 1
format-connected-padding = 1
format-disconnected-padding = 1

accumulate-stats = true
unknown-as-up = true

[module/spotify-icon]
type = custom/script
format = <label>
label = %{T3}%{T-}
format-foreground = #66b266
format-background = ${colors.background-alt1}
format-underline = #268bd2
exec-if = pgrep -x spotify
#click-left = bash /mnt/coding/system-testing/goto spotify-free spotify-adblock
exec = echo "hello"
label-padding= 1

[module/discord-icon]
type = custom/script
format = <label>
label = %{T3}%{T-}
format-foreground = ${colors.light-blue}
format-background = ${colors.background-alt1}
format-underline = #268bd2
exec-if = pgrep -x lightcord
#click-left = bash /mnt/coding/system-testing/goto lightcord
exec = echo "hello"
label-padding= 1

[global/wm]
margin-top = 0
margin-bottom = 15

[module/pc]
type = custom/text
content = ""
content-foreground = #9da0b3
content-background = #272a33
content-underline =
content-overline =

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
format-foreground = ${colors.foreground-alt1}
format-background = ${colors.background-alt1}
content-underline =
content-overline =
format-padding = 2



